<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>

			if(localStorage.getItem("functionSave")){
			 	$(".alert-success").prop("hidden", false).fadeIn(500).delay(2000).fadeOut(700);
			 	localStorage.removeItem("functionSave");
			}
			var itens = document.documentElement.getElementsByTagName("div");
			for (var i=0; i < itens.length; i++){
				if(itens[i].attributes.length == 0){
					itens[i].setAttribute("hidden", "true");
				}
			};

			function save() {

				$("#salvar").prop('disabled', true);

				var horas = new Array();
				var ids = new Array();

				$("input[id^=val]").each(function(){
					horas.push($(this).val());
					ids.push($(this).attr('id'));
				});

				var list = buildJson(horas,ids);

				$.ajax({
					type : "POST",
					contentType : "application/json",
					url : "/rest/hours/edit",
					data : JSON.stringify(list),
					success : function(result) {
						console.log("OK");
						localStorage.setItem("functionSave", true);
						location.reload();
					},
					error : function(e) {
						alert("Erro ao inserir/atualizar horas");
						location.reload();
					}
				});
			};

			function buildJson(horas,ids){
				var i;
				var list = new Array();

				for(i = 0; i < horas.length; i++){
					var data = {
							id : ids[i],
							hour : horas[i]
					}
					list.push(data);
				}

				return list;
			};

			function fecharChamado(event){
				var id = event.getAttribute("id");
				var link = "/close/" + id;
				document.getElementById("fecharChamado").setAttribute("href", link);
			};

			$(window).on("load", function(){
				$('#addModal_1').fadeOut('slow');
	//			$('#myModal').modal('show'); });
			});



		</script>
</body>
